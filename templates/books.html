{% extends 'base.html' %} {% block content %}

<div class="container">
    <h1>Books</h1>
    <hr>
    <div class="row justify-content-center m-auto p-0">
        {% include 'search.html' %}
    </div>
</div>
<div class="container">
    <hr>
    <div class="row justify-content-center">
        {% for book in books %}
        <div class="card mx-1 my-1" style="width: 14rem;">
            <a href="{{url_for('view_book', book_id=book._id)}}">
                <!-- Use the 'onerror' attribute to replace the src if the image fails to load -->
                <img src="{{ book.cover_img }}" data-fallback-src="{{ url_for('static', filename='images/no_Image_available.png') }}" class="card-img-top card-image" alt="Image"
                     onerror="handleImageError(this);">
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
