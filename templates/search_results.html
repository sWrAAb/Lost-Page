{% extends 'base.html' %}{% block content %}
<div class="container">
    <h6>Results for {{query}}:</h6>
    <hr>
    <div class="row justify-content-center">
        {% for book in books %}
        <div class="card mx-1 my-1" style="width: 14rem;">
            <a href="{{url_for('view_book', book_id=book._id)}}">
                <img src="{{book.cover_img}}" class="card-img-top card-image" alt="Image">
            </a>
        </div>
        {% endfor %}
    </div>
    <a class="btn btn-primary search-return-button" href="{{url_for('books')}}" role="button">Return to books</a>
</div>
{% endblock %}
